<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <img src="img/calculator.png" alt="Calculator Logo" class="logo">
        <h1 class="title">Calculator</h1>
    </nav>
    <div class="calculator-container">
        <div class="calculator">
            <h2>Arithmetic Operation Calculator</h2>
            <input type="number" id="num1" placeholder="Enter first number"><br>
            <input type="number" id="num2" placeholder="Enter second number"><br>
            <button class="operator-btn" onclick="add()">+</button>
            <button class="operator-btn" onclick="subtract()">-</button>
            <button class="operator-btn" onclick="multiply()">*</button>
            <button class="operator-btn" onclick="divide()">/</button>
            <button class="reset-btn" onclick="reset()">Reset</button><br>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
